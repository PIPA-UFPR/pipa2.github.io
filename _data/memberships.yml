- name: PET Farmácia UFPR
  description: 'Visto que, dentro da formação farmacêutica, estão presentes áreas da Biologia Humana e Química, o grupo PET-Farmácia buscará, 
  dentro do tema geral “Hortas”, abordar temas que englobam o organismo humano e a alimentação.'
