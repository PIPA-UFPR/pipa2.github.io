- name: PET História UFPR
  description: 'O PET História agregará uma contextualização do papel da agricultura familiar e dos movimentos sociais rurais na sociedade brasileira dos 
  séculos XX e XXI, construindo em sala percepção crítica sobre a falta de direitos básicos no país e senso de valorização de modos produtivos sustentáveis. '
  logo: logo_pet_historia.jpg
  website: pethistoriaufpr.wordpress.com
  instagram: pethistoria.ufpr

